<style type="text/css">

	background: black;
}

<div style="display:none;text-align:center;">
<form action="" name="formWiz" id="formWiz" method="post">
<script language='javascript'>
    document.write("<button name=\"cmdWizard\" id=\"cmdWizard\" style=\"width:0px;height:0px;\" onclick=\"this.href='wizard.asp';return hs.htmlExpand(this, {objectType: 'iframe', align: 'center', dimmingOpacity: 0.75, width: '650',  preserveContent: false} );\" class=\"scalable gray\"><span>Use Wizard</span></button>");
	function openWizard()
	{
	    hs.dimmingGeckoFix = true;
	    hs.dimmingOpacity = 0.75;
	    hs.align = 'center';
	    hs.htmlExpand(document.formWiz.cmdWizard, { src: 'wizard.asp', objectType: 'iframe', align: 'center', width: '650', height: '600', dimmingOpacity: 0.75, preserveContent: false });
	}
	
	function initpage()
	{
		openWizard();
	}
	
	addLoadEvent(initpage);
</script>
</form>
</div>
<!--END: wizardBlock-->
