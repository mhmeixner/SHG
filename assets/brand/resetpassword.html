<script>
	function savePass(objForm)
	{
		var strMsg = "";
		if (objForm.password.value.trim() == "")
			strMsg += " - New password cannot be blank.\n";
		if (objForm.password2.value.trim() != objForm.password.value.trim())
			strMsg += " - Password confirmation doesn't match.\n";			
		
		if (strMsg == "")
		{
			var x1 = /^[a-z\d]{7,}$/i;     // only alphanumerics, and length 6+
			var x2 = /[a-z]/i; // a letter present
			var x3 = /\d/; // a digit present
			var x4 = /[A-Z]/i; // a capital letter present

			var OK = x1.test(objForm.password.value) && x2.test(objForm.password.value) && x3.test(objForm.password.value) && x4.test(objForm.password.value);

			if (!OK)
				strMsg += " - New password not complicated enough";
		}
		
		if (strMsg != ""){
			alert(strMsg);
			return false;
		}
		
		objForm.submit();
	}
	String.prototype.trim = function() {
		return this.replace(/^\s+|\s+$/g,"");
	}	
</script>
