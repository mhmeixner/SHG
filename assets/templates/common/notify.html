<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="assets/templates/[template]/css/[stylesheet]" type="text/css" media="screen"> 
	<title>[store_name] | [notify_header]</title>
	<script language="javascript" src="assets/templates/common/js/utilities.js" type="text/javascript"></script>
</head>
<body leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0">
	<table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" class="data">
		<tr>
			<td>
			<!--START: notifyMessage-->
				<table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
					<tr>
						<td colspan="2" class="page_headers">[notify_header]</td>
					</tr>
					<tr>
						<td colspan="2" class="borders">
							<img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="1"></td>
					</tr>
					<tr>
						<td colspan="2" class="item" style="padding-top: 5; padding-bottom: 5">[notify_message]</td>
					</tr>
					<tr>
						<td colspan="2" class="borders">
							<img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="1"></td>
					</tr>
					<tr>
						<td colspan="2">
							<img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="10"></td>
					</tr>
				</table>
				<!--END: notifyMessage-->
				<!--START: notifyBlock-->
				<table width="95%" align="center" cellpadding="0" cellspacing="0">
					<form method="post" action="notify.asp?action=send" name="form1">
						<input type="hidden" name="catalogid" value="[catalogid]">
						<tr>
							<td class="item" width="40%" valign="top">
								<!--START: thumbnail-->
								<div align="center">
									<img src="[thumbnail]" border="1" style="border-color: ced2bf">
									<!--END: thumbnail-->
									<br>
									<span class="item">[name]</span>
								</div>
							</td>
							<td valign="top">
								<table width="85%" border="0" align="right" cellpadding="4" cellspacing="0">
									<tr>
										<td colspan="2" class="item"><b>[notify_information]</b></td>
									</tr>
									<tr>
										<td class="item" align="right">Name:</td>
										<td class="item">
											<input name="name" value="[firstname]" type="text" size="25" class="txtBoxStyle">
										</td>
									</tr>
									<tr>
										<td class="item" align="right">Phone:</td>
										<td class="item">
											<input name="phone" value="[phone]" type="text" size="25" class="txtBoxStyle">
										</td>
									</tr>
									<tr>
										<td class="item" align="right">Email:</td>
										<td class="item">
											<input name="email" value="[email]" type="text" size="25" class="txtBoxStyle">
										</td>
									</tr>
									<tr>
										<td class="item" valign="top" align="right">Verification:</td>
										<td class="item">
											<img src="admin/image_pw.asp" border="0" width="148">
											<br>
											Type the word above...<br>
											<input type="text" name="ramdomWord" id="ramdomWord" value="" size="25" maxlength="30" class="txtBoxStyle">
											<br>
											<br>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td colspan="2" class="borders">
								<img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="1"></td>
						</tr>
						<tr>
							<td colspan="2" align="right" height="50">
								<input name="submit" type="submit" value="[notify_button]" class="btn" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'">
							</td>
						</tr>
					</form>
				</table>
				<script language="javascript" type="text/javascript">
					//You should create the validator only after the definition of the HTML form
					var frmvalidator = new Validator("form1");

					bolCheckSubmitted_validation = false;//Global variable defined in utilities.js
					frmvalidator.setAddnlValidationFunction("submitForm");

					frmvalidator.addValidation("name", "req", "Please enter your Name.");

					frmvalidator.addValidation("email", "email");
					frmvalidator.addValidation("email", "req", "Please enter your Email.");

					frmvalidator.addValidation("ramdomWord", "maxlen=20");
					frmvalidator.addValidation("ramdomWord", "req", "Please enter the verification word.");

				</script>
				<!--END: notifyBlock-->
				<!--START: errorMsg-->
				<table width="100%" border="0" cellspacing="3" cellpadding="0" id="Table3">
					<tr>
						<td align="left">
							<table width="100%" cellspacing="5" cellpadding="0" border="0" class="alternative">
								<tr align="center">
									<td colspan="4" class="data" align="left">[errorMsg]</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="right">
							<!--START: errBackButton--><input type="button" value='Click here to continue' class="btn" onclick="history.back(1);" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'"><!--END: errBackButton-->
							<!--START: errCloseButton--><input type="button" value='Close' class="btn" onclick="window.close('self');" onmouseover="this.className='btn_over'" onmouseout="this.className='btn'"><!--END: errCloseButton-->
						</td>
					</tr>
				</table>

				<!--END: errorMsg-->
				<br>
				<br>
			</td>
		</tr>
	</table>
</body>
</html>
