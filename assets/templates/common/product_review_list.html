<script>
	function closeWindow()
	{
		try
		{
			window.parent.hs.close();
		}
		catch(err)
		{
			window.close();
		}		
	}
</script>
<table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" class="data">
	<tr>
		<td><table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td class="page_headers" colspan="2">[name]</td>
				</tr>
				<tr>
					<td valign="top" class="item"><strong>Item Id:&nbsp;[id]</strong></td>
				</tr>
			</table>
			<br>
			<!--START: reviews-->
			<table width="100%" cellpadding="1" cellspacing="1" border="0">
				<tr>
					<td colspan="4"><table width="100%" cellpadding="0" cellspacing="0" class="titles">
							<tr>
								<td class="titles">&nbsp;[reviews_header]</td>
								<td align="right" class="data"><b>[reviews_total] [totalrating]</b>&nbsp;&nbsp;[review_link]</td>
							</tr>
						</table></td>
				</tr>
				<!--START: user_reviews-->
				<tr>
					<td><table width="100%" cellpadding="4" cellspacing="0" id="Table5">
							<tr>
								<td align="left" width="80"><img src="assets/templates/common/images/star[rating].gif"></td>
								<td class="checkout-headers"><b>[short_review]</b></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td class="item">[long_review]</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td class="item">[reviews_by]: &nbsp;<b>[user_name]</b> <!--START: review_verified--><b>[reviews_verified-buyer]</b>&nbsp;<!--END: review_verified-->from [user_city].
									<!--START: user_email-->
									<a href="mailto:[user_email]">[user_email]</a>
									<!--END: user_email-->
									on [review_date]</td>
							</tr>
						</table></td>
				</tr>
				<tr>
					<td class="options-titles" colspan="4"><img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="3"></td>
				</tr>
				<!--END: user_reviews-->
			</table>
			<!--END: reviews-->
			<!--START: errorMsg-->
			<table width="100%" border="0" cellspacing="3" cellpadding="0" id="Table3">
				<tr>
					<td align="left"><table width="100%" cellspacing="5" cellpadding="0" border="0">
							<tr align="center">
								<td colspan="4" class="item" align="left">[errorMsg]</td>
							</tr>
						</table></td>
				</tr>
				<tr>
					<td align="right"><input type="button" value='Click here to continue' class="btn" onClick="history.back(1);" onMouseOver="this.className='btn_over'" onMouseOut="this.className='btn'"></td>
				</tr>
			</table>
			<!--END: errorMsg-->
		</td>
	</tr>
</table>
</body></html>
