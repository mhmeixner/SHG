<body leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0" class="data">
<script>
	function closeWindow()
	{
		try
		{
			window.parent.hs.close();
		}
		catch(err)
		{
			window.close();
		}		
	}
</script>
<table width="100%" border="0" align="center" cellpadding="5" cellspacing="0" class="data">
	<tr>
		<td><table width="100%" cellpadding="0" cellspacing="0">
				<tr>
					<td class="page_headers" colspan="2">[productqa_titlenew][productqa_titlenew-answer]</td>
				</tr>
				<tr>
					<td valign="top" class="item"><strong>[name]</strong></td>
				</tr>
				<tr>

			</table>
			<br>
<!--START: qaForm-->
			<table width="100%" cellpadding="0" cellspacing="0" border="0">
				<form name="frmQA" method="post" action="productqa.asp?action=[productqa_action]&catalogid=[catalogid]">
					<tr>
						<td colspan="4"><table width="100%" cellpadding="3" cellspacing="2">
								<tr>
									<td width="70" class="price-info">[productqa_name]: </td>
									<td class="price-info" width="150">
 <!--START: q_user_nameBlock-->
										<input type="text" value="[custName]" name="user_name" maxlength="50" class="txtBoxStyle" size="20">
										&nbsp;<img src="assets/templates/common/images/error2.gif" width="12" height="12">
 <!--END: q_user_nameBlock-->

 <!--START: q_user_nameHdn-->
										[custName]&nbsp;
 <!--END: q_user_nameHdn-->
									</td>
									<td class="price-info" width="30">[CustomerInfo_email]: </td>
									<td class="price-info">
 <!--START: q_user_emailBlock-->
										<input type="text" value="[custEmail]" name="user_email" maxlength="50" class="txtBoxStyle" size="20">
										&nbsp;<img src="assets/templates/common/images/error2.gif" width="12" height="12">
 <!--END: q_user_emailBlock-->

 <!--START: q_user_emailHdn-->
										[custEmail]&nbsp;
 <!--END: q_user_emailHdn-->
									</td>
								</tr>

<!--START: questionDisplayBlock-->									
								<tr>
									<td colspan="4"><strong itemprop="name">[question]</strong></td>
								</tr>
 <!--END: questionDisplayBlock-->									

<!--START: questionBlock-->									
								<tr>
									<td class="price-info" style="vertical-align:top;">[productqa_enter-question]:</td>
									<td colspan="3">
 									<textarea style="width:450px;height:5em;" name="question"></textarea>&nbsp;<img src="assets/templates/common/images/error2.gif" width="12" height="12">
									</td>
								</tr>
 <!--END: questionBlock-->									

 <!--START: answerDisplayBlock-->									
								<tr>
									<td colspan="4">A. [answser]</td>
								</tr>
 <!--END: answerDisplayBlock-->									

 <!--START: answerBlock-->									
								<tr>
									<td class="price-info" style="vertical-align:top;">[productqa_enter-answer]:</td>
									<td colspan="3">
									<textarea cols=38 rows="5" name="answer"></textarea>&nbsp;<img src="assets/templates/common/images/error2.gif" width="12" height="12">
									</td>
								</tr>
 <!--END: answerBlock-->									

 <!--START: captcha-->
								<tr>
									<td class="price-info">[productqa_verification]:</td>
									<td class="price-info"><img src="admin/image_pw.asp" border="0" width="148"> <br>
										Type the word above...<br>
										<input type="text" name="ramdomWord" id="ramdomWord" autocomplete="off" value="" size="25" maxlength="30" class="txtBoxStyle">
										&nbsp;<img src="assets/templates/common/images/error2.gif" width="12" height="12">
									</td>
								</tr>
 <!--END: captcha-->
							</table>
							<br>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="borders"><img src="assets/templates/common/images/spacer.gif" border="0" alt="" height="1"></td>
					</tr>
					<tr>
						<td height="50"><span class="error"><img src="assets/templates/common/images/error2.gif"> = [required]</span></td>
						<td align="right"><input type="submit" value="[productqa_titlenew][productqa_titlenew-answer]" class="btn" onMouseOver="this.className='btn_over'" onMouseOut="this.className='btn'" ></td>
					</tr>
				</form>
			</table>
<script type="text/javascript" id="jsValidate">
//You should create the validator only after the definition of the HTML form
	var frmvalidator = new Validator("frmQA");

	bolCheckSubmitted_validation = false;//Global variable defined in utilities.js
	frmvalidator.setAddnlValidationFunction("submitForm");
	
//<!--START: validateNameEmail-->
	frmvalidator.addValidation("q_user_name","req","Please enter your First and Last Name.");
	frmvalidator.addValidation("q_user_name","maxlen=40","Max length for Name is 40.");
	frmvalidator.addValidation("q_user_email","maxlen=50","Max length for Email is 50.");
	frmvalidator.addValidation("q_user_email","email");
	frmvalidator.addValidation("q_user_email","req","Please enter your E-mail.");
//<!--END: validateNameEmail-->	

	frmvalidator.addValidation("question","maxlen=1500","Max length for Review is 1500."); 
	frmvalidator.addValidation("question","req","Please enter your question.");

//<!--START: validateAnswer-->
	frmvalidator.addValidation("answer","maxlen=10000","Max length for Review is 10000."); 
	frmvalidator.addValidation("answer","req","Please enter the answer.");
//<!--END: validateAnswer-->

//<!--START: captchascript-->
	frmvalidator.addValidation("ramdomWord","maxlen=20");
	frmvalidator.addValidation("ramdomWord","req","Please enter the verification word.");	
//<!--END: captchascript-->
</script>
