<!--START: JS-->
<!doctype html>
<html>
<head>
<title>[storeName]</title>
<meta charset="iso-8859-1">
<style type="text/css" media="screen">
@import "jqtouch/jqtouch.min.css";
</style>
<style type="text/css" media="screen">
@import "themes/jqt/theme.min.css";
</style>
<script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
<script src="jqtouch/functions.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
var jQT = new $.jQTouch({
	icon: 'images/icon.png',
	addGlossToIcon: true,
	startupScreen: 'images/splash.png',
	statusBar: 'black',
	useFastTouch: false,
	slideSelector: 'body > * > ul li a,a',
	preloadImages: [
    'images/bg-mcommerce-footer.png',
    'images/bg-qty-box.png',
    'images/bg-rewards-points.png',
    'images/btn-add-to-cart.png',
    'images/btn-apply.png',
    'images/btn-back.png',
    'images/btn-calculate-shipping.png',
    'images/btn-checkout.png',
    'images/btn-get-directions.png',
    'images/btn-login-to-your-account.png',
    'images/btn-proceed-to-checkout.png',
    'images/btn-remove-promo.png',
    'images/btn-remove.png',
    'images/btn-reset-my-password.png',
    'images/btn-submit-request.png',
    'images/btn-update-cart.png',
    'images/cart.png',
    'images/icon-valid-promo.png',
    'images/icon-view-cart.png',
    'images/mobile-logo.png',
    'images/btn-more-details.png'
        		]
});
</script>
</head>
<body>
<!--END: JS-->
<div id="home" class="current whiteBG"> [HEADER]
  <div class="maincontent"> 
    <!--START: mobile_banner-->
    <div align="center" class="clear"><img src="[mobile_banner]" /></div>
    <!--END: mobile_banner--> 
    <!-- LINKS --> 
    <!-- CATEGORIES --> 
    <!--START: CATEGORIES_-->
    <h2>Categories</h2>
    <ul class="rounded">
      <!--START: CATEGORIES--> 
      <!--START: CATEGORY_FORMAT-->
      <li class="arrow"> <a href="view_category.asp?cat=CATID">CATEGORY</a> </li>
      <!--END: CATEGORY_FORMAT--> 
      <!--END: CATEGORIES-->
    </ul>
    <!--END: CATEGORIES_--> 
    <!--START: LINKS-->
    <h2>Links</h2>
    <ul class="rounded">
      <!--START: LINKS_ITEM-->
      <li class="arrow"> <a href="[url]" target="_blank">[desc]</a> </li>
      <!--END: LINKS_ITEM-->
    </ul>
    <!--END: LINKS--> 
    <!-- HOME Specials --> 
    <!--START: SPECIALS-->
    <h3>Featured Products</h3>
    <ul style="padding: 0px; margin: 0px;">
      <!--START: ITEM_TEMPLATE_0-->
      <li style="border-bottom: 1px solid #bbbbbb;" class="circleLoader">
        <div style="float: left;">
          <div><a href="product.asp?itemid=[catalogid]"><img src="/thumbnail.asp?file=[THUMBNAIL]&maxx=90&maxy=0" width="90" alt="[name]" border="0"></a></div>
        </div>
        <div style="float: left;">
          <div class="prodName" style="width: 200px; white-space: normal;padding: 3px;padding-top: 0px;">[name]</div>
          <div class="id" style="padding: 3px;">SKU: [id]</div>
          <!--START: product_review--> 
          <!--START: product_review_average--> 
          <!--START: review_count-->
          <div class="id" style="padding: 3px;"><img src="../assets/templates/common/images/star[review_average].png" align="absmiddle" style="margin-right: 5px;" />([review_count])</div>
          <!--END: review_count--> 
          <!--END: product_review_average--> 
          <!--END: product_review-->
          <div style="padding: 3px;"> 
            <!--START: ITEMPRICE-->
            <div class="price">[ITEMPRICE]</div>
            <!--END: ITEMPRICE--> 
            <!--START: SALEPRICE-->
            <div class="price"><s>[ITEMPRICE]</s></div>
            <div class="price">[ITEMSALEPRICE] <img src="../assets/templates/common/images/on_sale.png" align="absmiddle" /></div>
            <!--END: SALEPRICE--> 
          </div>
          <div style="padding: 3px;"><a href="product.asp?itemid=[catalogid]"><img src="images/btn-more-details.png"></a></div>
        </div>
        <div class="clear"></div>
      </li>
      <!--END: ITEM_TEMPLATE_0-->
    </ul>
    <!--END: SPECIALS-->
  </div>
  [FOOTER]
  </div>
</body>
</html>
