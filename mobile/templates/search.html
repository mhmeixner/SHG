<!--START: JS-->
<!doctype html>
<html>
<head>
<title>[storeName]</title>
<meta charset="UTF-8">
<style type="text/css" media="screen">
@import "jqtouch/jqtouch.min.css";
</style>
<style type="text/css" media="screen">
@import "themes/jqt/theme.min.css";
</style>
<script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
<script src="jqtouch/functions.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">
    var jQT = new $.jQTouch({
        icon: 'images/icon.png',
        addGlossToIcon: true,
        startupScreen: 'images/splash.png',
        statusBar: 'black',
        useFastTouch: false,
        slideSelector: 'body > * > ul li a,a',
        preloadImages: [
    'images/bg-mcommerce-footer.png',
    'images/bg-qty-box.png',
    'images/bg-rewards-points.png',
    'images/btn-add-to-cart.png',
    'images/btn-apply.png',
    'images/btn-back.png',
    'images/btn-calculate-shipping.png',
    'images/btn-checkout.png',
    'images/btn-get-directions.png',
    'images/btn-login-to-your-account.png',
    'images/btn-proceed-to-checkout.png',
    'images/btn-remove-promo.png',
    'images/btn-remove.png',
    'images/btn-reset-my-password.png',
    'images/btn-submit-request.png',
    'images/btn-update-cart.png',
    'images/cart.png',
    'images/icon-valid-promo.png',
    'images/icon-view-cart.png',
    'images/mobile-logo.png',
    'images/btn-more-details.png'
        		]
    });
</script>
</head>
<body>
<!--END: JS-->

<div id="homeSubCat" class="current whiteBG"> [HEADER]
  <div class="maincontent">
    <div class="clear"></div>
    <h6><a href="home.asp" class="cube" style="text-decoration:none;"><span class="blktxt">Home</span></a> <span class="blktxt">>> Search: [keyword]</span></h6> 
    <!--START: ITEMS-->
    <h3>Search Results (Total Items: [productnumber])</h3>
    <ul style="padding: 0px; margin: 0px;">
      <!--START: CATEGORY_ITEMS--> 
      <!--START: ITEM_TEMPLATE-->
      <li style="border-bottom: 1px solid #bbbbbb;" class="circleLoader" onclick="window.location='product.asp?itemid=[catalogid]';"><a href="product.asp?itemid=[catalogid]">
        <div style="float: left;">
          <div><img src="/thumbnail.asp?file=[THUMBNAIL]&maxx=90&maxy=0" width="90" alt="[name]" border="0"></div>
        </div>
        <div style="float: left;">
          <div class="prodName" style="width: 200px; white-space: normal;padding: 3px;padding-top: 0px;">[name]</div>
          <div class="id" style="padding: 3px;">SKU: [id]</div>
          <!--START: product_review_average-->
          <div class="id" style="padding: 3px;"><img src="../assets/templates/common/images/star[review_average].png" /></div>
          <!--END: product_review_average-->
          <div style="padding: 3px;"> 
            <!--START: ITEMPRICE-->
            <div class="price">[ITEMPRICE]</div>
            <!--END: ITEMPRICtE--> 
            <!--START: SALEPRICE-->
            <div class="price">[ITEMPRICE]</div>
            <div class="price">[ITEMSALEPRICE]<img src="../assets/templates/common/images/on_sale.png" align="absmiddle" /></div>
            <!--END: SALEPRICE--> 
          </div>
          <div style="padding: 3px;"><img src="images/btn-more-details.png"></div>
        </div>
        </a></li>
      <!--END: ITEM_TEMPLATE--> 
      <!--END: CATEGORY_ITEMS-->
    </ul>
    <!-- ********************************** --> 
    <!-- PAGER --> 
    <!-- ********************************** --> 
    <!--START: PAGING-->
    <ul class="individual">
      <!--START: PREV-->
      <li style="width:100px;margin-left:10px;"><a href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[prev]&amp;catid=[catid]">[category_previouspage]</a></li>
      <!--END: PREV--> 
      
      <!--<div style='float:left;margin-top:10px;'>
			<!--START: PAGES->
			<!--START: FIRST_PAGE->
			<!-- <font  size="1"><a href="search.asp?keyword=[keyword_search]&amp;page=PAGE&amp;catid=[catid]"><b>[PAGE]</b></a>...</font> ->
			<!--END: FIRST_PAGE->
			<!--START: PAGES_SELECTED->
			<!-- <font  size="1"><b>[PAGE]</b></font> ->
			<!--END: PAGES_SELECTED->
			<!--START: PAGES_NOTSELECTED->
			<!-- <a href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]"><font size="1">PAGE</font></a> ->
			<!--END: PAGES_NOTSELECTED->
			<!--START: LAST_PAGE->
			<!--<font  size="1">...<a href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]"><b>[PAGE]</b></a></font>->
			<!--END: LAST_PAGE->
			<!--END: PAGES->
		</div>--> 
      
      <!--START: NEXT-->
      <li style="width:100px;margin-left:10px;"><a href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[next]&amp;catid=[catid]">[category_nextpage]</a></li>
      <!--END: NEXT-->
    </ul>
    <!--END: PAGING--> 
    <!-- ********************************** --> 
    <!-- END PAGER --> 
    <!-- ********************************** --> 
    <!--END: ITEMS--> 
    <!--START: noresults-->
    <ul>
      <li class="circleLoader">No Results...</li>
    </ul>
    <!--END: noresults--> 
  </div>
  [FOOTER] </div>
</body>
</html>
