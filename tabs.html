<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="/SpryAssets/SpryTabbedPanels.js" type="text/javascript"></script>
<link href="/SpryAssets/SpryTabbedPanels.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="510" border="0" cellpadding="6">
  <tr>
    <th scope="col"><table width="250" border="0" cellpadding="6">
      <tr>
        <th scope="col"><div id="Recipes" class="TabbedPanels">
          <ul class="TabbedPanelsTabGroup">
            <li class="TabbedPanelsTab" tabindex="0">Meal Planner</li>
            <li class="TabbedPanelsTab" tabindex="0">Top 10 Recipe Searches</li>
          </ul>
          <div class="TabbedPanelsContentGroup">
            <div class="TabbedPanelsContent">Content 1</div>
            <div class="TabbedPanelsContent">Content 2</div>
          </div>
        </div></th>
      </tr>
    </table></th>
    <th scope="col"><table width="250" border="0" cellpadding="6">
      <tr>
        <th scope="col"><div id="Shopping" class="TabbedPanels">
          <ul class="TabbedPanelsTabGroup">
            <li class="TabbedPanelsTab" tabindex="0">Top Sellers</li>
            <li class="TabbedPanelsTab" tabindex="0">4 Meals in 4 Minutes</li>
          </ul>
          <div class="TabbedPanelsContentGroup">
            <div class="TabbedPanelsContent">Content 1</div>
            <div class="TabbedPanelsContent">Content 2</div>
          </div>
        </div></th>
      </tr>
    </table></th>
  </tr>
</table>
<script type="text/javascript">
